<div class="create-appointment-page-container">
  <form (ngSubmit)="onFormSubmit()" class="mat-custom-container">
    <h3 mat-dialog-title> Create an appointment on 6-4-2020</h3>
    <mat-form-field>
      <mat-label for="title"> Title:</mat-label>
      <input matInput type="input" id="title" required [minlength]="4" [(ngModel)]="appointment.title" name="title"
             style="height: 3%">
    </mat-form-field>
    <mat-form-field>
      <mat-label for="location"> Location:</mat-label>
      <input matInput type="input" id="location" required [minlength]="4" [(ngModel)]="appointment.location"
             name="location" style="height: 3%">
    </mat-form-field>
      <div class="time-picker-container">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [ngModel]="date" name="date" (dateChange)="onDangeDate($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      <mat-label class="time-picker-text"> From: </mat-label>
      <div class="ngx-material-timepicker-example__form-group">
        <input class="time-picker-input" placeholder="12:00" [format]="24" aria-label="24hr format" required
               [ngxTimepicker]="defaultPicker" min="10:00" max="17:00" [(ngModel)]="appointment.beginDate" name="begin time" required (error)="defaultPicker.appendToInput">
        <ngx-material-timepicker #defaultPicker [preventOverlayClick]="true"></ngx-material-timepicker>
      </div>
      <mat-label class="time-picker-text"> to</mat-label>
      <div class="ngx-material-timepicker-example__form-group">
        <input class="time-picker-input" placeholder="17:00" [format]="24" aria-label="24hr format"
               [ngxTimepicker]="defaultPicker2" min="10:00" max="17:00" [(ngModel)]="appointment.endDate" name="end time" required>
        <ngx-material-timepicker #defaultPicker2></ngx-material-timepicker>
      </div>
    </div>
    <div>
      <mat-form-field>
        <mat-label> minimal amount of people: </mat-label>
        <input type="number" [disabled]="disabled" matInput class="input" required [min]="2" [max]="999" [(ngModel)]="appointment.minPeople" name="min amount" >
      </mat-form-field><br>
      <mat-form-field>
        <mat-label> Max amount of people: </mat-label>
        <input type="number" [disabled]="disabled" matInput  class="input" [min]="2" [max]="999" [(ngModel)]="appointment.maxPeople" name="max amount">
      </mat-form-field>
      <mat-form-field class="description">
        <mat-label> Comment:</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
                  maxlength="250" cdkAutosizeMaxRows="5" class="input" [(ngModel)]="appointment.description"
                  name="description"></textarea>
      </mat-form-field>
    </div>
    <mat-checkbox [(ngModel)]="appointment.type" [disabled]="disabled" color="primary" name="private"> Private meeting
    </mat-checkbox>

    <button mat-raised-button type="submit"> Pick one</button>
    <button mat-button (click)="goBack()">Back</button>
  </form>

</div>
